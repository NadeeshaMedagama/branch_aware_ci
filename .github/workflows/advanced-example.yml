name: Advanced Multi-Environment Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  analyze:
    name: Analyze Branch
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      should_deploy: ${{ steps.detect.outputs.should_deploy }}
      branch_type: ${{ steps.detect.outputs.branch_type }}

    steps:
      - uses: actions/checkout@v4
      - name: Branch Detection
        id: detect
        uses: NadeeshaMedagama/branch_aware_ci@v1
        with:
          config-path: '.branchci.yml'

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - uses: actions/checkout@v4
      - name: Run linters
        run: echo "Running linters for ${{ needs.analyze.outputs.branch_type }}"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: analyze
    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - uses: actions/checkout@v4
      - name: Run ${{ matrix.test-type }} tests
        run: echo "Running ${{ matrix.test-type }} tests"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: analyze
    if: |
      needs.analyze.outputs.environment == 'production' ||
      needs.analyze.outputs.environment == 'staging'

    steps:
      - uses: actions/checkout@v4
      - name: Security scanning
        run: echo "Running security scans for ${{ needs.analyze.outputs.environment }}"

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [analyze, lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          echo "Building for environment: ${{ needs.analyze.outputs.environment }}"
          # docker build -t myapp:${{ github.sha }} .

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [analyze, build]
    if: |
      needs.analyze.outputs.should_deploy == 'true' &&
      needs.analyze.outputs.environment == 'development'
    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: Deploy to dev
        run: echo "Deploying to development environment"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [analyze, build, security-scan]
    if: |
      needs.analyze.outputs.should_deploy == 'true' &&
      needs.analyze.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging environment"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [analyze, build, security-scan]
    if: |
      needs.analyze.outputs.should_deploy == 'true' &&
      needs.analyze.outputs.environment == 'production'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Deploy to production
        run: echo "Deploying to production environment"

      - name: Create release
        run: echo "Creating release tag"

