name: "GitHub Copilot Code Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  copilot-review:
    name: Copilot Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run Go fmt check
        id: fmt
        run: |
          FMT_RESULT=$(gofmt -l .)
          if [ -n "$FMT_RESULT" ]; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
            echo "FILES<<EOF" >> $GITHUB_OUTPUT
            echo "$FMT_RESULT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Go vet
        id: vet
        run: |
          go vet ./... 2>&1 | tee vet-output.txt
          if [ -s vet-output.txt ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Run staticcheck
        id: staticcheck
        continue-on-error: true
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./... 2>&1 | tee staticcheck-output.txt || true
          if [ -s staticcheck-output.txt ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Run gosec security scanner
        id: gosec
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt=json -out=gosec-report.json ./... || true
          if [ -s gosec-report.json ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with review
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let comment = '## ü§ñ Copilot Code Review\n\n';

            // Formatting issues
            if ('${{ steps.fmt.outputs.needs_formatting }}' === 'true') {
              comment += '### ‚ö†Ô∏è Formatting Issues\n\n';
              comment += 'The following files need formatting with `go fmt`:\n';
              comment += '```\n${{ steps.fmt.outputs.FILES }}\n```\n\n';
            } else {
              comment += '### ‚úÖ Formatting\nAll files are properly formatted.\n\n';
            }

            // Go vet issues
            if ('${{ steps.vet.outputs.has_issues }}' === 'true') {
              const vetOutput = fs.readFileSync('vet-output.txt', 'utf8');
              comment += '### ‚ö†Ô∏è Go Vet Issues\n\n';
              comment += '```\n' + vetOutput + '\n```\n\n';
            } else {
              comment += '### ‚úÖ Go Vet\nNo issues found.\n\n';
            }

            // Staticcheck issues
            if ('${{ steps.staticcheck.outputs.has_issues }}' === 'true') {
              const staticcheckOutput = fs.readFileSync('staticcheck-output.txt', 'utf8');
              comment += '### ‚ö†Ô∏è Static Analysis Issues\n\n';
              comment += '```\n' + staticcheckOutput + '\n```\n\n';
            } else {
              comment += '### ‚úÖ Static Analysis\nNo issues found.\n\n';
            }

            // Security issues
            if ('${{ steps.gosec.outputs.has_issues }}' === 'true') {
              comment += '### üîí Security Scan\n\n';
              comment += 'Security issues detected. Please review the gosec report.\n\n';
            } else {
              comment += '### ‚úÖ Security Scan\nNo security issues detected.\n\n';
            }

            comment += '\n---\n*Automated code review by GitHub Copilot*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

